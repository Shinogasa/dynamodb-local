version: '3'
services:
  dynamodb:
    image: amazon/dynamodb-local
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath . -optimizeDbBeforeStartup
    volumes:
      - dynamodb:/home/dynamodblocal
    ports:
      - 8000:8000
  python3:
    restart: always
    build: ./python
    container_name: 'python3'
    working_dir: '/root/'
    tty: true
    volumes:
      - .:/root/opt
volumes:
  dynamodb:
    driver: local
